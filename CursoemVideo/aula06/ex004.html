<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt ('Qual seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras </br>`)
        document.write(`Seu nome em maiúsculas é </en>${nome.toUpperCase()}</en></br>`)
        document.write(`Seu nome em minúsculas é </en>${nome.toLowerCase()}</en></br>`)
    </script>
</body>
</html>
