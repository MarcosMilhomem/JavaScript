<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="dados">
            Início:<input type="number" name="inicio" id="inicio"><br>
            Fim:<input type="number" name="fim" id="fim"><br>
            Passo:<input type="number" name="passo" id="passo"><br>
            <input type="button" value="Contar" onclick="contar()">
        </div>
        <div id="res">
            <p id="contagem">Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
